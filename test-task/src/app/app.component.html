<div>
  <h1>Your password tester</h1>
  <input
    [type]="isPasswordVisible ? 'text' : 'password'"
    placeholder="Enter your password"
    [(ngModel)]="password"
    (input)="onInput($event)"
  />
  <button class="visibility-btn" type="button" (click)="onToggleVisibility()">
    {{ isPasswordVisible ? "Hide" : "Show" }}
  </button>
  <hr />
  <section class="notification-cont">
    <div id="p-easy" class="notification">easy</div>
    <div id="p-medium" class="notification">medium</div>
    <div id="p-strong" class="notification">strong</div>
  </section>
</div>
